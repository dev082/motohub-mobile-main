name: hubfrete
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  sqflite_common_ffi: ^2.0.0
  file_picker: '>=8.1.2'
  latlong2: 0.9.1
  flutter_map: ^8.0.0
  http: ^1.0.0
  fl_chart: 0.68.0
  flutter_local_notifications: ^19.5.0
  url_launcher: ^6.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^16.2.0
  provider: ^6.1.2
  supabase_flutter: '>=1.10.0'
  image_picker: '>=1.1.2'
  intl: 0.20.2
  cached_network_image: ^3.0.0
  shimmer: ^3.0.0
  flutter_secure_storage: ^10.0.0
  geolocator: 13.0.4
  sqflite: ^2.0.0
  path: ^1.0.0
  shared_preferences: ^2.0.0
  permission_handler: ^12.0.0
  sensors_plus: ^7.0.0
  uuid: ^4.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  # Dreamflow deploy step "Generate Launch Icon" uses flutter_launcher_icons.
  # The previous path pointed to a non-existent file; use the actual icon asset.
  image_path: assets/images/icon.png
  remove_alpha_ios: true
